<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content2">
      <div class="container container1">
        <h1 class="title1">ОТВЕТЬТЕ НА 4 ВОПРОСА</h1>

          И мы сделаем визуализацию с индивидуальным подбором изображений<br />
          по вашему запросу

        <form method="post" class="layout">
          <div class="layout__progress">
            <div class="layout__progress-1"></div>
            <div class="layout__progress-2"></div>
            <div class="layout__progress-3"></div>
            <div class="layout__progress-4"></div>
          </div>
          <div class="layout__text">
            <p>В какую комнату планируете фотообои?</p>
          </div>
          <div class="layout__content">

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox1" id="checkbox1" value="Гостиная"/>
              <label for="checkbox1"><img src="./images/Rectangle 7.png" class="layout__content-image"/>
              Гостиная
              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox2" id="checkbox2" value="Спальня"/>

                Спальня
              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox3" id="checkbox3" value="Коридор"/>

              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox4" id="checkbox4" value="Кухня"/>
              <label for="checkbox4"><img src="./images/Rectangle 17.png" class="layout__content-image"/>
                Кухня
              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox5" id="checkbox5" value="Детская девочки"/>
              <label for="checkbox5"><img src="./images/Rectangle 9.png" class="layout__content-image"/>
              Детская девочки
              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox6" id="checkbox6" value="Детская мальчика"/>
              <label for="checkbox6"><img src="./images/Rectangle 10.png" class="layout__content-image"/>
              Детская мальчика
              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox7" id="checkbox7" value="Комната подростка"/>
              <label for="checkbox7"><img src="./images/Rectangle 16.png" class="layout__content-image"/>
              Комната подростка
              </label>
            </div>

            <div class="layout__content-item">
              <input type="checkbox" class="custom-checkbox" name="checkbox8" id="checkbox8" value="Санузел"/>
              <label for="checkbox8"><img src="./images/Rectangle 18.png" class="layout__content-image"/>
              Санузел
              </label>
            </div>

          </div>
          <div class="layout__btn">
            <a href="./quest4.html" class="button">
              <button type="button" class="next">Далее</button>
            </a>
